<!doctype html>
<html lang="en">
<head>
    <title>Todolist</title>
    <script defer src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    <script defer type="text/javascript" src="mustache.js" ></script>
    <script defer type="text/javascript" src="todolist.js"></script>
    <script defer type="text/javascript" src="act.js"></script>
</head>
<body onload="list.loadlist()">

    <h3>Set new task:</h3>
    <dl>
        <dt>
            <p>Task title: </p>
            <input type="text" id="task_title">
        </dt>
        <dt>
            <p>Task description: </p>
            <textarea type="text" id="task_description"></textarea>
        </dt>
        <dt>
            <p><button type="button" onclick="list.setNewTask()">Set</button></p>
        </dt>
    </dl>

    <div id="list">
    </div>
</body>
</html>
